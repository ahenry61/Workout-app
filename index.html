<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8-Week Upper Body Workout Plan</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      text-align: center;
    }
    .day {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .exercise {
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
    }
    .sets {
      display: flex;
      gap: 8px;
      margin: 6px 0;
      flex-wrap: wrap;
    }
    .sets input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="number"] {
      width: 70px;
      padding: 4px;
    }
  </style>
</head>

<body>
  <h1>8-Week Upper Body Workout Plan</h1>
  <p style="text-align:center;">Check sets & track weight — auto-saves</p>

  <!-- DAY 1 -->
  <div class="day">
    <h2>Day 1 – Push (Chest / Shoulders)</h2>

    <div class="exercise">
      <label>Barbell Bench Press – 5x5</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d1-bench-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>

    <div class="exercise">
      <label>Incline Dumbbell Press – 4x8–10</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d1-incline-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>

    <div class="exercise">
      <label>Overhead Press – 4x6–8</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d1-ohp-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>
  </div>

  <!-- DAY 2 -->
  <div class="day">
    <h2>Day 2 – Pull (Back Strength)</h2>

    <div class="exercise">
      <label>Weighted Pull-Ups – 5xAMRAP</label>
      <div class="sets">
        <input type="number" placeholder="+lbs" data-key="d2-pullup-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>

    <div class="exercise">
      <label>Barbell Row – 4x6–8</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d2-row-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>

    <div class="exercise">
      <label>Lat Pulldown – 4x10–12</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d2-lat-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>
  </div>

  <!-- DAY 3 -->
  <div class="day">
    <h2>Day 3 – Push (Hypertrophy)</h2>

    <div class="exercise">
      <label>Machine Chest Press – 4x12</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d3-chest-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>

    <div class="exercise">
      <label>Lateral Raises – 5x15</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d3-lateral-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>
  </div>

  <!-- DAY 4 -->
  <div class="day">
    <h2>Day 4 – Pull (Volume)</h2>

    <div class="exercise">
      <label>Seated Cable Row – 4x12</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d4-row-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>

    <div class="exercise">
      <label>Face Pulls – 4x15</label>
      <div class="sets">
        <input type="number" placeholder="lbs" data-key="d4-face-w">
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox">
      </div>
    </div>
  </div>

<script>
  document.querySelectorAll("input").forEach(input => {
    const key = input.dataset.key || input.outerHTML;
    if (localStorage[key]) {
      if (input.type === "checkbox") input.checked = localStorage[key] === "true";
      if (input.type === "number") input.value = localStorage[key];
    }
    input.addEventListener("change", () => {
      localStorage[key] = input.type === "checkbox" ? input.checked : input.value;
    });
  });
</script>

</body>
</html>
