<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>8-Week Upper Body Workout</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 14px;
}

h1, h2 {
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
}

.week-toggle {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 16px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #222;
  color: white;
}

button.active {
  background: #007aff;
}

.day {
  background: white;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 16px;
}

.exercise {
  display: grid;
  grid-template-columns: 1.2fr 50px 50px 60px 30px;
  gap: 6px;
  align-items: center;
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}

.exercise:last-child {
  border-bottom: none;
}

.exercise input[type="number"] {
  width: 55px;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>
<div class="container">

<h1>8-Week Upper Body Workout</h1>
<h2 id="phaseTitle"></h2>

<div class="week-toggle">
  <button id="btn1" onclick="loadPhase(1)">Weeks 1–4</button>
  <button id="btn2" onclick="loadPhase(2)">Weeks 5–8</button>
</div>

<div id="workouts"></div>

</div>

<script>
const workouts = {
  1: {
    title: "Weeks 1–4: Strength & Volume",
    days: {
      "Day 1 – Push (Heavy)": [
        ["Barbell Bench Press", "5", "5"],
        ["Incline DB Press", "4", "8–10"],
        ["Standing OHP", "4", "6–8"],
        ["Cable Lateral Raise", "3", "15"],
        ["Weighted Dips", "3", "8–10"]
      ],
      "Day 2 – Pull (Heavy)": [
        ["Weighted Pull-ups", "5", "5–6"],
        ["Barbell Row", "4", "6–8"],
        ["Seated Cable Row", "3", "10–12"],
        ["Face Pulls", "3", "15"],
        ["EZ-Bar Curl", "3", "10"]
      ]
    }
  },
  2: {
    title: "Weeks 5–8: Overload & Density",
    days: {
      "Day 1 – Push (Max Effort)": [
        ["Bench Press (Clusters)", "6", "4"],
        ["Incline DB Press (Drop)", "3", "8+8"],
        ["Seated DB Press", "4", "10"],
        ["Cable Lateral Raise", "4", "15"]
      ],
      "Day 2 – Pull (Max Effort)": [
        ["Weighted Pull-ups", "5", "AMRAP"],
        ["Pendlay Row", "4", "6"],
        ["Straight-arm Pulldown", "3", "15"],
        ["EZ-Bar Curl Drop", "3", "10+8+6"]
      ]
    }
  }
};

function loadPhase(phase) {
  document.getElementById("phaseTitle").innerText = workouts[phase].title;
  document.getElementById("btn1").classList.remove("active");
  document.getElementById("btn2").classList.remove("active");
  document.getElementById(`btn${phase}`).classList.add("active");

  const container = document.getElementById("workouts");
  container.innerHTML = "";

  Object.entries(workouts[phase].days).forEach(([day, exercises]) => {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    dayDiv.innerHTML = `<h3>${day}</h3>`;

    exercises.forEach((ex, i) => {
      const baseKey = `${phase}-${day}-${i}`;
      const checked = localStorage.getItem(baseKey + "-done") === "true";
      const weight = localStorage.getItem(baseKey + "-weight") || "";

      dayDiv.innerHTML += `
        <div class="exercise">
          <div>${ex[0]}</div>
          <div class="small">${ex[1]}</div>
          <div class="small">${ex[2]}</div>
          <input type="number" placeholder="lbs"
            value="${weight}"
            onchange="localStorage.setItem('${baseKey}-weight', this.value)">
          <input type="checkbox" ${checked ? "checked" : ""}
            onchange="localStorage.setItem('${baseKey}-done', this.checked)">
        </div>
      `;
    });

    container.appendChild(dayDiv);
  });
}

loadPhase(1);
</script>
</body>
</html>
