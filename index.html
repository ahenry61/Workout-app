<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8-Week Upper Body Workout Plan</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .day {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .exercise {
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
    }
    .sets {
      display: flex;
      gap: 8px;
      margin: 6px 0;
      flex-wrap: wrap;
    }
    .sets input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="number"] {
      width: 70px;
      padding: 4px;
    }
  </style>
</head>

<body>

<h1>8-Week Upper Body Workout</h1>

<select id="weekSelector">
  <option value="1">Week 1</option>
  <option value="2">Week 2</option>
  <option value="3">Week 3</option>
  <option value="4">Week 4</option>
  <option value="5">Week 5</option>
  <option value="6">Week 6</option>
  <option value="7">Week 7</option>
  <option value="8">Week 8</option>
</select>

<div id="workouts"></div>

<script>
  const workoutsHTML = `
  ${day("Day 1 – Push (Chest / Shoulders)", "d1", [
    ["Barbell Bench Press – 5x5", 5],
    ["Incline Dumbbell Press – 4x8–10", 4],
    ["Overhead Press – 4x6–8", 4]
  ])}
  ${day("Day 2 – Pull (Back Strength)", "d2", [
    ["Weighted Pull-Ups – 5xAMRAP", 5],
    ["Barbell Row – 4x6–8", 4],
    ["Lat Pulldown – 4x10–12", 4]
  ])}
  ${day("Day 3 – Push (Hypertrophy)", "d3", [
    ["Machine Chest Press – 4x12", 4],
    ["Lateral Raises – 5x15", 5]
  ])}
  ${day("Day 4 – Pull (Volume)", "d4", [
    ["Seated Cable Row – 4x12", 4],
    ["Face Pulls – 4x15", 4]
  ])}
  `;

  function day(title, prefix, exercises) {
    return `
    <div class="day">
      <h2>${title}</h2>
      ${exercises.map(([name, sets]) => `
        <div class="exercise">
          <label>${name}</label>
          <div class="sets">
            <input type="number" placeholder="lbs" data-key="${prefix}-${name}-w">
            ${Array(sets).fill(`<input type="checkbox">`).join("")}
          </div>
        </div>
      `).join("")}
    </div>`;
  }

  const container = document.getElementById("workouts");
  const weekSelector = document.getElementById("weekSelector");

  function loadWeek(week) {
    container.innerHTML = workoutsHTML;
    document.querySelectorAll("input").forEach(input => {
      const baseKey = input.dataset.key || input.outerHTML;
      const key = `week${week}-${baseKey}`;
      if (localStorage[key]) {
        if (input.type === "checkbox") input.checked = localStorage[key] === "true";
        if (input.type === "number") input.value = localStorage[key];
      }
      input.addEventListener("change", () => {
        localStorage[key] = input.type === "checkbox" ? input.checked : input.value;
      });
    });
  }

  weekSelector.addEventListener("change", e => {
    loadWeek(e.target.value);
  });

  loadWeek(1);
</script>

</body>
</html>
