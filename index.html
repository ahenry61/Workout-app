<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8-Week Upper Body Workout</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f4f4;
  padding: 16px;
}
h1, h2 {
  text-align: center;
}
select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 16px;
}
.day {
  background: white;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 20px;
}
.exercise {
  margin-bottom: 12px;
}
label {
  font-weight: 600;
}
.set-row {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-top: 6px;
}
input[type="number"] {
  width: 70px;
}
input[type="checkbox"] {
  transform: scale(1.2);
}
.phase {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<h1>8-Week Upper Body Workout</h1>

<select id="weekSelector">
  ${[1,2,3,4,5,6,7,8].map(w => `<option value="${w}">Week ${w}</option>`).join("")}
</select>

<div class="phase" id="phaseLabel"></div>
<div id="workouts"></div>

<script>
function lift(barbell, dumbbell, week) {
  return week % 2 === 1 ? dumbbell : barbell;
}

const phase1 = week => ({
  label: "Phase 1 – Strength & Base Hypertrophy",
  days: [
    {
      title: "Day 1 – Push (Chest Dominant)",
      exercises: [
        [lift("Barbell Bench Press","Dumbbell Bench Press",week),5],
        [lift("Incline Barbell Press","Incline Dumbbell Press",week),4],
        ["Cable Fly",3],
        [lift("Overhead Press","Dumbbell Overhead Press",week),4],
        ["Dumbbell Front Raise",3],
        ["Lateral Raises",4]
      ]
    },
    {
      title: "Day 2 – Pull (Back Strength)",
      exercises: [
        ["Weighted Pull-Ups",5],
        [lift("Barbell Row","Dumbbell Row",week),4],
        ["Lat Pulldown",3],
        ["Rear Delt Fly",3],
        ["Hammer Curl",3]
      ]
    },
    {
      title: "Day 3 – Push (Shoulders / Hypertrophy)",
      exercises: [
        [lift("Seated Barbell Press","Seated Dumbbell Press",week),4],
        [lift("Incline Barbell Press","Incline Dumbbell Press",week),4],
        ["Front → Lateral Raise Split",5],
        ["Diamond Push-Ups",3],
        ["Cable Fly (Low to High)",3]
      ]
    },
    {
      title: "Day 4 – Pull (Back Volume)",
      exercises: [
        [lift("Deadlift","RDL",week),4],
        ["Seated Cable Row",4],
        ["Neutral-Grip Pulldown",3],
        ["Shoulder Shrugs",4],
        ["Dumbbell Curl to Press",3],
        ["Hanging Knee Raises",3]
      ]
    }
  ]
});

const phase2 = week => ({
  label: "Phase 2 – Volume, Intensity & Overload",
  days: [
    {
      title: "Day 1 – Push (Chest Overload)",
      exercises: [
        [lift("Barbell Bench Press","Dumbbell Bench Press",week),6],
        ["Incline Dumbbell Press",4],
        ["Cable Fly (Slow Tempo)",4],
        [lift("Overhead Press","Dumbbell Overhead Press",week),4],
        ["Lateral Raise Drop Set",5],
        ["Shoulder Rotations",3]
      ]
    },
    {
      title: "Day 2 – Pull (Back Thickness)",
      exercises: [
        ["Weighted Pull-Ups",6],
        [lift("Barbell Row","Dumbbell Row",week),4],
        ["Inverted Rows",4],
        ["Straight-Arm Pulldown",3],
        ["Rear Delt Fly",4]
      ]
    },
    {
      title: "Day 3 – Push (Hypertrophy Burn)",
      exercises: [
        ["Machine Chest Press",4],
        ["Incline Dumbbell Press",4],
        ["Lateral Raise (High Rep)",6],
        ["Pike Push-Ups",3],
        ["Cable Fly Burnout",3]
      ]
    },
    {
      title: "Day 4 – Pull (Volume & Finishers)",
      exercises: [
        ["RDL",4],
        ["Seated Cable Row (Slow)",4],
        ["Wide-Grip Pulldown",4],
        ["Shrugs",4],
        ["Pull-Ups (Max Reps)",3],
        ["Hanging Knee Raises",3]
      ]
    }
  ]
});

const container = document.getElementById("workouts");
const phaseLabel = document.getElementById("phaseLabel");
const weekSelector = document.getElementById("weekSelector");

function renderWeek(week) {
  const phase = week <= 4 ? phase1(week) : phase2(week);
  phaseLabel.textContent = phase.label;
  container.innerHTML = "";

  phase.days.forEach((day, dIdx) => {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    dayDiv.innerHTML = `<h2>${day.title}</h2>`;

    day.exercises.forEach(([name, sets], eIdx) => {
      const ex = document.createElement("div");
      ex.className = "exercise";
      ex.innerHTML = `<label>${name}</label>`;
      const row = document.createElement("div");
      row.className = "set-row";

      const wKey = `w${week}-d${dIdx}-e${eIdx}-w`;
      const weight = document.createElement("input");
      weight.type = "number";
      weight.placeholder = "lbs";
      weight.value = localStorage[wKey] || "";
      weight.onchange = () => localStorage[wKey] = weight.value;
      row.appendChild(weight);

      for (let i = 0; i < sets; i++) {
        const cKey = `w${week}-d${dIdx}-e${eIdx}-s${i}`;
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = localStorage[cKey] === "true";
        cb.onchange = () => localStorage[cKey] = cb.checked;
        row.appendChild(cb);
      }

      ex.appendChild(row);
      dayDiv.appendChild(ex);
    });

    container.appendChild(dayDiv);
  });
}

weekSelector.onchange = e => renderWeek(+e.target.value);
renderWeek(1);
</script>

</body>
</html>
